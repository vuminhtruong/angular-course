<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="courses">

  @for (course of courses; track course) {
    <course-card
      (courseSelected)="onAppSelected($event)"
      [course]="course"
      [input]="$index"
    >
    </course-card>
  } @empty {
    <h1>No courses found!</h1>
  }

</div>
