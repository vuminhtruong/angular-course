<div class="course-card" [ngClass]="{'beginner' : course.category === 'BEGINNER'}">

  <div class="course-title">
    {{input}} {{course.description}}
  </div>

  @if (course.iconUrl) {
    <img width="300" alt="Angular Logo"
         [src]="course.iconUrl">
  } @else {
    <h2>No image available!</h2>
  }


  <div class="course-description">
    {{course.longDescription}}
  </div>

  <button (click)="onCardView()">View Course</button>

</div>
